<ul class="socials">
    {{ range (index .Site.Menus (.Get 0)) }}
        {{ $text := print .Name }}
        <li class="embed">
            {{ if .URL }}<a href="{{ .URL }}">{{ else }}<span>{{ end }}
                {{ partial .Params.img . }}
                {{ $text }}
            {{ if .URL }}</a>{{ else }}</span>{{ end }}
        </li>
    {{ end }}
</ul>
