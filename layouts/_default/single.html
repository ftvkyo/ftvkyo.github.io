{{ define "main" }}
    <h1 class="{{ .Params.titleClass }}">{{ .Title | markdownify }}</h1>

    {{ partial "metadata.html" . }}

    {{ if .Params.toc }}
        <details>
            <summary>Table of Contents</summary>

            {{ .Page.TableOfContents }}
        </details>
    {{ end }}

    {{ .Content }}
{{ end }}
