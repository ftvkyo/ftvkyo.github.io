{{ define "main" }}
    <h1 class="{{ .Params.titleClass }}">{{ .Title | markdownify }}</h1>
    {{ .Content }}

    <ul class="cards">
        {{ $range := .Pages.ByPublishDate.Reverse }}
        {{ if .Params.alphabetic }}
            {{ $range = .Pages.ByTitle }}
        {{ end }}
        {{ range $range }}
            {{ partial "list-item.html" . }}
        {{ end }}
    </ul>
{{ end }}
