{{ define "main" }}
    {{ $pages := cond (eq .Params.alphabetic true) .Pages.ByTitle .Pages.ByPublishDate.Reverse }}

    <h1 class="{{ .Params.titleClass }}">{{ .Title | markdownify }}</h1>
    {{ .Content }}

    <ul class="cards">
        {{ range $pages }}
            {{ partial "list-item.html" . }}
        {{ end }}
    </ul>
{{ end }}
