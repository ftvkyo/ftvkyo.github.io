<header class="only-screen">
    <nav>
        {{ range .Site.Menus.main }}
            <a
                {{ if (eq .URL $.RelPermalink) }}
                    aria-current="page"
                {{ end }}
                {{ if (eq .URL "/") }}
                    class="logo"
                {{ end }}
                href="{{ .URL }}"
            >
                {{ .Name | safeHTML }}
            </a>
        {{ end }}
    </nav>
</header>
