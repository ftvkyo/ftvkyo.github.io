<header>
    <div class="branding">
        <div class="title">
            <img src="/logo.svg">
            {{ .Site.Title }}
            <img src="/logo.svg">
        </div>
        <div class="name">{{ .Site.Params.fullName }}</div>
    </div>
    <nav>
        {{ range .Site.Menus.main }}
            <a href="{{ .URL }}">
                {{ $text := print .Name | safeHTML }}
                {{ $text }}
            </a>
        {{ end }}
    </nav>
</header>
