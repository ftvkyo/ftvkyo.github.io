<li>
    <a href="{{ .RelPermalink }}">
        {{ .Title }}
    </a>

    {{ if .PublishDate }}
        {{ $dateSystem := .PublishDate.Format "2006-01-02" }}
        {{ $dateReadable := .PublishDate.Format .Site.Params.dateFormat }}
        &#x20;
        <time datetime="{{ $dateSystem }}">({{ $dateReadable }})</time>
    {{ end }}

    {{ if .Params.description }}
        <p class="description">
            {{ .Params.description | markdownify }}
        </p>
    {{ end }}
</li>
