baseURL = "https://www.ftvkyo.me/"
languageCode = "en-us"
title = "ftvkyo"

buildDrafts = true


[minify]
minifyOutput = true


[markup]
# Reference: https://gohugo.io/getting-started/configuration-markup/

[markup.highlight]
style = "onedark"
guessSyntax = true

[markup.goldmark.renderer]
# Enable raw HTML in the pages.
unsafe = true

[markup.goldmark.extensions.typographer]
leftDoubleQuote = "&laquo;"
rightDoubleQuote = "&raquo;"

[markup.goldmark.extensions.passthrough]
enable = true

[markup.goldmark.extensions.passthrough.delimiters]
block = [['$$', '$$']]
inline = [['$', '$']]


