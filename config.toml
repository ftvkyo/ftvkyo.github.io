baseURL = "https://www.ftvkyo.me/"
languageCode = "en-us"
title = "ftvkyo"
theme = "ftvkyo-hugo-theme"


# Syntax highlighting
pygmentsCodefences = true
pygmentsStyle = "pygments"


[params]
  tagline = "pretty much Andrei"
  footer = "Made with [Hugo](https://gohugo.io/). Content and styles by [me](/about/)."

  dateFormat = "2006-01-02"

  #body_link_color = "#1e6bff"


# Enable raw HTML in the pages.
[markup.goldmark.renderer]
  unsafe = true


[taxonomies]
  tag = "tags"


[menu]
  [[menu.main]]
    name = "Home"
    url = "/"
    weight = 10
  [[menu.main]]
    name = "Posts"
    url = "/post/"
    weight = 20
  [[menu.main]]
    name = "Links"
    url = "/links/"
    weight = 30
  [[menu.main]]
    name = "About me"
    url = "/about/"
    weight = 40


# Setting up a russian translation

[languages]
  [languages.en]
    weight = 1
  [languages.ru]
    weight = 2

    [languages.ru.params]
      tagline = "почти Андрей"
      footer = "Сделано с использованием [Hugo](https://gohugo.io/)."

    [languages.ru.menu]
      [[languages.ru.menu.main]]
        name = "Главная"
        url = "/ru/"
        weight = 10
      [[languages.ru.menu.main]]
        name = "Посты"
        url = "/ru/post/"
        weight = 20
      [[languages.ru.menu.main]]
        name = "Ссылки"
        url = "/ru/links/"
        weight = 30
      [[languages.ru.menu.main]]
        name = "Обо мне"
        url = "/ru/about/"
        weight = 40
