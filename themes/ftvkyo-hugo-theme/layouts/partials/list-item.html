<li>
    <a href="{{ .RelPermalink }}">
        {{ .Title }}
    </a>
    {{ if .PublishDate }}
        ({{ .PublishDate.Format $.Site.Params.dateFormat }})
    {{ end }}
    {{ if .Params.description }}
        <div class="description compact">
            {{ .Params.description | markdownify }}
        </div>
    {{ end }}
</li>
