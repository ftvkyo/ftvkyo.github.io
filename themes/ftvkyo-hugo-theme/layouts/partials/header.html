<header>
    <div class="branding">
        <div class="title">{{ .Site.Title }}</div>
        <div class="name">{{ .Site.Params.fullName }}</div>
    </div>
    <nav>
        {{ range .Site.Menus.main }}
            <a href="{{ .URL }}">
                {{ $text := print .Name | safeHTML }}
                {{ $text }}
            </a>
        {{ end }}
    </nav>
</header>
