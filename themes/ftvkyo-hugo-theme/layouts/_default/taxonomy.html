{{ define "main" }}
    <h1>{{ .Title }}</h1>
    {{ .Content }}
    <ul class="links">
        {{ range .Data.Terms.Alphabetical }}
            <li>
                <a href="{{ .Page.RelPermalink }}">
                    {{ .Page.Title }}
                </a>
                ({{ .Count }})
            </li>
        {{ end }}
    </ul>
{{ end }}
