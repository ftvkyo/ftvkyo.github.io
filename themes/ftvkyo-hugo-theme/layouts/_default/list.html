{{ define "main" }}
    <h2>{{ .Title }}</h2>
    {{ .Content }}
    <ul>
        {{ range .Pages.ByPublishDate.Reverse }}
        <li>
            <a href="{{ .Permalink }}">
                {{ .Title }}
            </a>
            ({{ .PublishDate.Format $.Site.Params.dateFormat }})
        </li>
        {{ end }}
    </ul>
{{ end }}
